<script>
	function isEmpty(s){
		if(s == undefined || s == null || s == ''){
			return true;
		}
		else {
			return false;
		}
	}
	
	function isBlank(s){
		if(isEmpty(s)) {
			return true;
		} else {
			if(s.split('').every(function(char){ return char == "\t" || char == ' ';})){
				return true;
			} else {
				return false;
			}
		}
	}
	
	document.addEventListener('DOMContentLoaded', function(){
            var data = `HELLO!
    My name is Rachelle Johnson.
    I am a self-proclaimed nerd and love technology.
    Take some time to look around my website.
	Feel free to reach out to me if you have an interesting
	idea to chat about, have a job I may enjoy, or just want
	to nerd out together!
    Thanks!! `;
            data = data.split("\n").map(function(line){
              if(isBlank(line)){
                return '<span class="rachelle"></span><br />';
              } else {
                return "<span class=\"rachelle\">          #          " + line + "</span><br />"
              }
            }).join("\n")
            data = '<span class="bash"> intro</span><br>'
                  + data
                  + '<span class="rachelle">                    exit()<br>'
                  + '<span class="bash"></span>'
            Typed.new('.element', {
              strings: [data],
              typeSpeed: 20,
              loop: false
            });
          });
	
</script>
